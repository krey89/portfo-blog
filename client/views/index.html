<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div>
      Navigation|| <a href="/portfolio">My Portfolio</a>

    </div>

    <div class="container">

      <div class="header">
        <h1>My Blog</h1>
        <hr>
        <h1 class="lead">Tell us about your coding experiences</h1>
      </div>


      <div class="todo-list">
        <ul ng-repeat="blog in blogData">
          <li><p><input class="lead" type="radio" ng-click="deleteBlog(blog.id)">&nbsp;{{ blog.text }}</p></li><hr>
          <!-- <li><p>&nbsp;{{ blog.text }}</p></li><hr> -->

        </ul>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter entry..." ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createBlog()">Add to blog</button>
        </form>
      </div>
      <br>



    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
